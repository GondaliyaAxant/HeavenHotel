  <div class="fake-header"></div>

  <section class="booking-form">
    <h2>Book Your Stay</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="number">Mobile Number:</label>
      <input type="text" id="number" name="number" placeholder="Enter your Mobile Number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="check-in">Check-in Date:</label>
      <input type="date" id="check-in" name="check-in" required>

      <label for="check-out">Check-out Date:</label>
      <input type="date" id="check-out" name="check-out" required>

      <label for="room">Select Room Type:</label>
      <select id="room" name="room" required>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
        <option value="standard">Standard Room</option>
        </select>

        <label for="room-number">Select Room Number:</label>
      <select id="room-number" name="room-number" required>
        <option value="1">H1</option>
        <option value="2">H2</option>
        <option value="3">H3</option>
        <option value="4">H4</option>
        </select>

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <div class="contact-info">
      <p><strong>Phone:</strong> +91 98765 567890</p>

</div>
